{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-pink-700 mb-6 flex items-center"><i class="fa-solid fa-dog mr-2"></i> 服務介紹</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
    {% for s in services %}
    <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center hover:scale-105 transition">
        <img src="{{ s[3] }}" alt="{{ s[1] }}" class="w-28 h-28 object-cover rounded-full border-2 border-pink-200 mb-3">
        <div class="text-xl font-bold text-pink-800 mb-1">{{ s[1] }}</div>
        <div class="text-gray-600 text-center">{{ s[2] }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
