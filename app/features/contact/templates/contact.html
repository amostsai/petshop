{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-pink-700 mb-6 flex items-center"><i class="fa-solid fa-envelope mr-2"></i> 聯絡我們</h1>
<div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-8">
    <form id="contactForm" method="POST" novalidate>
        <div class="mb-4">
            <label for="name" class="block text-pink-800 font-bold mb-1">姓名</label>
            <input type="text" id="name" name="name" required class="w-full border-2 border-pink-200 rounded px-3 py-2 focus:outline-none focus:border-pink-400">
            <div class="text-red-500 text-sm mt-1 hidden" id="nameError">請輸入姓名</div>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-pink-800 font-bold mb-1">Email</label>
            <input type="email" id="email" name="email" required class="w-full border-2 border-pink-200 rounded px-3 py-2 focus:outline-none focus:border-pink-400">
            <div class="text-red-500 text-sm mt-1 hidden" id="emailError">請輸入正確的 Email</div>
        </div>
        <div class="mb-4">
            <label for="message" class="block text-pink-800 font-bold mb-1">訊息內容</label>
            <textarea id="message" name="message" rows="4" required class="w-full border-2 border-pink-200 rounded px-3 py-2 focus:outline-none focus:border-pink-400"></textarea>
            <div class="text-red-500 text-sm mt-1 hidden" id="messageError">請輸入訊息內容</div>
        </div>
        <button type="submit" class="w-full bg-pink-400 hover:bg-pink-500 text-white font-bold py-2 px-6 rounded-full shadow transition">送出</button>
    </form>
</div>
<script src="/static/js/main.js"></script>
{% endblock %}
