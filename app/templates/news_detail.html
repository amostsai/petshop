{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-pink-700 mb-2 flex items-center"><i class="fa-solid fa-bullhorn mr-2"></i> {{ news[1] }}</h1>
    <div class="text-gray-400 text-sm mb-4">{{ news[3].strftime('%Y-%m-%d') }}</div>
    <div class="text-gray-800 text-lg leading-relaxed mb-6">{{ news[2] }}</div>
    <a href="/news" class="inline-block bg-pink-200 hover:bg-pink-300 text-pink-800 font-bold py-2 px-6 rounded-full shadow transition"><i class="fa-solid fa-arrow-left mr-1"></i> 返回最新消息</a>
</div>
{% endblock %}
